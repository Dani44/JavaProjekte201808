<style>
	.login-form{
		width: 300px;
		margin-left: auto;
		margin-right: auto;		
	}

</style>

<div class="app-container-home">
	<div class="alert alert-danger" ng-show="error">There was a
		problem logging in. Please try again.
	</div>
	<div class="login-form">
		<div class="panel panel-info form-group-login" show-errors>
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form role="form" ng-submit="controller.login()">
					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" name="username"
							ng-model="controller.credentials.username" />
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							class="form-control" id="password" name="password"
							ng-model="controller.credentials.password" />
					</div>
					<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
